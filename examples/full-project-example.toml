# 完整的项目配置示例
# 适用于全栈Web开发项目

[tools]
# JavaScript/Node.js 生态系统
node = "18.17.0"
npm = "9.6.7"
yarn = "1.22.19"

# 数据库
mysql = "8.0.33"
redis = "7.0.12"

# 编程语言
python = "3.11.5"
java = "17.0.8"

# 构建工具
rust = "1.73.0"

# 云和容器
docker_compose = "2.20.2"

# 版本控制
git = "2.42.0"

# 示例说明:
# 当您进入项目目录并运行 `enman config apply` 时，
# enman 将自动安装并切换到此处指定的版本。
#
# 这样可以确保整个开发团队使用完全相同的工具版本，
# 从而减少因版本差异导致的问题。