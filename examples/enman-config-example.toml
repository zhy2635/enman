# 示例 enman 配置文件
# 用于在项目中定义所需的工具版本

[tools]
# Node.js 版本
node = "18.17.0"

# Java 版本
java = "17.0.8"

# MySQL 版本
mysql = "8.0.33"

# Python 版本
python = "3.11.5"

# Rust 版本
rust = "1.73.0"

# 示例说明:
# 当您进入项目目录并运行 `enman config apply` 时，
# enman 将自动安装并切换到此处指定的版本。
#
# 如果您尚未安装这些版本，enman 将自动下载并安装它们。
# 如果版本已安装，enman 将简单地将本地项目切换到使用这些版本。